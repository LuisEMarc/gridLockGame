<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Grid Lock Rubik</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <main class="container">
    <!-- Sección de tablero -->
    <section class="board-container">
      <h2>Tablero</h2>
      <div id="board" class="board"></div>
    </section>

    <!-- Sección del nivel -->
    <section class="level-container">
      <h2>Nivel Actual</h2>
      <div id="level-area" class="level-area"></div>
    </section>

    <!-- Sección de piezas restantes -->
    <section class="pieces-container">
      <h2>Piezas Restantes</h2>
      <div id="pieces-area" class="pieces-area"></div>
    </section>
  </main>

  <script src="js/game.js"></script>
</body>
</html>
